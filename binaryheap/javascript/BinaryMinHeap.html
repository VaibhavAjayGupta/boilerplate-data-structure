<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Min Heap</title>
    </head>
    <body>
        <h2>Min Binary Heap</h2>
        Enter numbers to create a min binary heap  : <input type="text" id="arrayInput"> Ex - 9,3,4,5,6<br/> <br/>
        <input type="button" onclick="createHeap()" value="Create Heap"><br/><br/>
        Min binary heap : <span id="createdHeap"></span><br/><br/><br/><br/>
        Insert number : <input type="text" id="insertNumber"> Ex - 12<br/><br/>
        Updated min binary heap: <span id="insertedHeap"></span><br/><br/>
        <input type="button" onclick="insertNumber()" value="Insert"><br/><br/><br/><br/>
        Minimum value of updated min binary heap : <span id="minValue"></span><br/><br/>
        <input type="button" onclick="findMin()" value="Find Min"><br/><br/><br/><br/>
        Sorted Array of updated min binary heap : <span id="sortedArray"></span><br/><br/>
        <input type="button" onclick="sort()" value="Sort">
        <script src="binaryheap.js"></script>
    </body>
</html>
