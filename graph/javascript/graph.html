<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Adjacency List Representation of a Graph</title>
    </head>
    <body>
        <h2>Adjacency List Representation of an Undirected Graph</h2>
        Enter vertices : <input type="text" id="numV"> Ex - a,c,d,e<br/>
        <input type="button" onclick="createGraphUI()" value="Create Graph"><br/><br/>
        Add edge between vertices  : <input type="text" id="edgeV"> Ex - a,c<br/>
        <input type="button" onclick="addEdgeUI()" value="Add Edge"><br/><br/>
        Adjacency List Representation of an undirected graph  : <span id="graphRep"></span><br/>
        <script src="graph.js"></script>
    </body>
</html>
